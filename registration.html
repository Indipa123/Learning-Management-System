    <h1>Jayani Education Center - Course Registration</h1>
    <p>Please fill in the form below to register for a course.</p>
    <div class="form-container">
        <form action="connect.php" method="post"> 
            <label for="studentname">Student Name:</label>
            <input type="text" id="studentname" name="studentname" required>

            <label for="studentage">Age:</label>
            <input type="number" id="studentage" name="studentage" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="studentaddress">Address:</label>
            <input type="text" id="studentaddress" name="studentaddress" required>

            <label for="guardianname">Guardianâ€™s Name:</label>
            <input type="text" id="guardianname" name="guardianname" required>

            <label for="guardiantel">Guardian's Contact Number:</label>
            <input type="tel" id="guardiantel" name="guardiantel" required pattern="0\d{9}" placeholder="0712345678">

            <label for="emergencytel">Emergency Contact Number:</label>
            <input type="tel" id="emergencytel" name="emergencytel" required pattern="0\d{9}" placeholder="0712345678">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com">

            <label for="grade">Select Grade:</label>
            <select id="grade" name="grade">
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>

            <label for="course">Select Course:</label>
            <select id="course" name="course">
                <option value="mathematics">Mathematics</option>
                <option value="science">Science</option>
                <option value="sinhala_language">Sinhala Language</option>
                <option value="history">History</option>
                <option value="english_language">English Language</option>
                <option value="commerce">Commerce</option>
                <option value="dancing">Dancing</option>
                <option value="music">Music</option>
                <option value="geography">Geography science</option>
                <option value="tamil_language">Tamil Language</option>
            </select>

            <h2>Payment Information</h2>
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <h2>Terms and Conditions</h2>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">terms and conditions</a></label>

            <button type="submit">Register</button>
            <button type="reset">Reset Form</button>
        </form>
    </div>
